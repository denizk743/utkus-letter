<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İyi ki doğdun Utku!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="birthdayAudio" src="the-birthday-cake.mp3"></audio>

  <div class="container">
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter">
          <div class="text">
            <strong>Sevgili Utku,</strong>
            <p>
              İyi ki doğdun ve iyi ki hayatıma dahil oldun. Varlığına bayılıyorum, lütfen sonsuza dek var olmaya devam et.
            </p>
            <p>
              Umarım bu yaşın şu ana kadar en çok köpek sevdiğin yaş olur :p
            </p>
            <p>Sevgilerle,<br>Deniz</p>
          </div>
        </div>
      </div>
      <div class="heart"></div>
    </div>
  </div>

  <script>
    const envelope = document.querySelector('.envelope-wrapper');
    const audio = document.getElementById('birthdayAudio');
    audio.volume = 0.4;

    envelope.addEventListener('click', () => {
      envelope.classList.toggle('flap');
      if (!audio.played.length) {
        audio.play();
      }
    });
  </script>
</body>
</html>
